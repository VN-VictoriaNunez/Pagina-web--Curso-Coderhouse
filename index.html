<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web de Lanas Naturales Uruguayas">
    <meta name="keywords" content="Lana, Merino, Coriedale, Vellon, Tejer">
    <link rel="shortcut icon" href="./assets/img/logo cuadraditos 180x180.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <lin rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
    <title>TexShop</title>
</head>

<body>
    <div class="grid-container">
        <header class="header">

            <a href="./index.html">
                <img src="./assets/img/lgo png 260x85.png" alt="Logo TexShop" class="header__img">
            </a>

            <nav class="header__nav">
                <ul class="header__ul">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./pages/nosotros.html">Nosotros</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                    <li><a href="./pages/blog.html">Blog</a></li>
                    <li><a href="./pages/productos.html">Productos</a></li>
                </ul>
            </nav>

        </header>

        <main class=" main wow animate__animated animate__zoomIn">

            <h1 class="titulo">Bienvenido a TexShop, un tienda online de Lanas!</h1>

            <div class="galeria wow animate__animated animate__zoomIn ">
                <div class="fotoUno"><img src="./assets/img/fila-1-columna-003 (1).webp" alt="Lana mecha corridale"
                        class="main__img">
                </div>
                <div class="fotoDos"> <img src="./assets/img/3(2).webp" alt="Lana Mecha" class="main__img"> </div>
                <div class="fotoTres"> <img src="./assets/img/SSS.webp" alt="Bobina de Lana" class="main__img"></div>
            </div>
            <div>
                <h2 class="titulo wow animate__animated animate__zoomIn">Algunos de nuestras Lanas</h2>
            </div>
            <section class="cards wow animate__animated animate__zoomIn  animate__delay-1s ">
                <div class="cards__container galeriaScroll">
                    <h2 class="titulo">Lincon</h2>
                    <img src="./assets/img/fila-1-columna-3.png" alt="persona caminando con bobinda de Lana"
                        class="main__img--responsive main__img">
                    <form action=" #" method="get">
                        <input type="button" value="Ver Mas">
                    </form>
                </div>
                <div class="cards__container galeriaScroll">
                    <h2 class="titulo">Merino</h2>
                    <img src="./assets/img/lanapersona.webp" alt="Lana Mecha" class="main__img--responsive main__img">
                    <form action="#" method="get">
                        <input type="button" value="Ver Mas">
                    </form>
                </div>
                <div class="cards__container galeriaScroll">
                    <h2 class="titulo">Corriedale</h2>
                    <img src="./assets/img/bobina-lana-mesa.webp" alt="Bobina de Lana"
                        class="main__img--responsive main__img">
                    <form action="#" method="get">
                        <input type="button" value="Ver Mas" >
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">

            <span>
                <a href="./index.html">
                    <img src="./assets/img/logo cuadraditos 180x180.png" alt="Logo cuadrados" class="footer__img">
                </a>
            </span>

            <span class="footer__span">
                <ul class="footer">
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./pages/nosotros.html">Nosotros</a></li>
                    <li><a href="./pages/contacto.html">Contacto</a></li>
                    <li><a href="./pages/blog.html">Blog</a></li>
                    <li><a href="./pages/productos.html">Productos</a></li>
                </ul>
            </span>

            <span class="footer__span">
                <ul class="footer footer__ul--redes">
                    <li><a href="https://www.facebook.com/">Facebook</a></li>
                    <li><a href="https://www.instagram.com/">Instagram</a></li>
                </ul>
            </span>

            <p class="footer__p">Hecho con amor por Tota&copy;</p>

        </footer>
    </div>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
